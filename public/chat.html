<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sala de chat</title>
  <link rel="stylesheet" href="/css/master.css">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body>
  <div class="loader">
    <button type="button" onclick="conectarChat()">Conectarse</button>
  </div>
  <div class="main-container">
  <div class="rotated-text">CHAT BATIZIANO</div>
    <div class="text-container">
      <div class="mensajes-container">
      </div>
      <div class="input-chat">
        <input type="text" id="input" placeholder="Mensaje..." onkeypress="enviarMensaje(event)">
        <input type="image" src="../img/send.png" alt="btn-enviar" id="img-send" onclick="enviarMensajeClick()">
      </div>
    </div>
    <div class="container">
      <div class="infoBox">
        <p>Â¡Bienvenido!</p>
        <div class="prueba"></div>
        <img src="../img/profile.png" alt="profile-photo" id="profile-photo">
        <ol id="userName"></ol>
        <ol id="id">ID:</ol>
        <ol id="userId"></ol>
      </div>
      <div class="user-list">
        <h3>Lista de usuarios:</h3>
        <hr class="divider">
        <ol id="lista-users"></ol>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <p id="userInModal"></p>

      </div>
    </div>
  </div>
  <script src="/js/jq.js" charset="utf-8"></script>
  <script src="/js/socket.io.js"></script>
  <script src="/js/logica.js" charset="utf-8"></script>
</body>

</html>
